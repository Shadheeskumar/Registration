<ion-content padding id="registration">

  <h1>Register</h1>

  
  <ion-list>

    <ion-item class="label">
      <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name" required></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-input type="email" placeholder="Email" [(ngModel)]="userData.email" required></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-input type="tel" placeholder="Phone Number" [(ngModel)]="userData.phone" required></ion-input>
    </ion-item>
  

    
  
  </ion-list>

  <div text-center>
    <button ion-button color="secondary" (click)="Register()">Register</button>
  </div>


</ion-content>
